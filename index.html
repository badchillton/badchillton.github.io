<script>
    //firebase 相關設定 
    const firebaseConfig = {
        apiKey: "AIzaSyCCLXKg7Ru5p5dtgyRs28-qg8LQaG69yME",
        // authDomain: "friendly-sensor-137111.firebaseapp.com",
        databaseURL: "https://friendly-sensor-137111-default-rtdb.firebaseio.com",
        projectId: "friendly-sensor-137111",
        storageBucket: "friendly-sensor-137111.appspot.com",
        // messagingSenderId: "824581584416",
        appId: "1:824581584416:web:fdd5462dd85230d8caae45",
        measurementId: "G-2HYJ96RDLV"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
    // 獲取資料庫的引用
    const database = firebase.database();
    //這些變數會寫入local storage
    let todayPeople = [];
    let prepare_PK = [];
    let empty_court_arr = [1, 2, 3, 4];
    let game_record = [];
    let bulletin_board_message = []
    let binding_team_list = []
    let wait_to_register_list = []
    //這些變數 每次進來會重置成這樣
    let simplify = '1';
    let min_idle = 0;
    let hide_score = '0';
    let score_count = '1';
    let off_court_check = '0';
    //產生4個主要比賽場地
    for (let i = 1; i < 5; i++) {
        $(".court-container").append(court_generate(i))
    }
    //從local storage 載入資料 若沒有資料則產生假資料
    if (!load_data()) {
        for (let i = 1; i <= 28; i++) {
            todayPeople.push({ id: i, name: `Object ${i}`, score: 500 - i, court: 0, idleRounds: 0, player: 0, partner_id: 0, choosed: 0, game_count: 0, on_court_time: 0 });
        }
    }
    function show_message(message) {
        Toastify({
            text: message,
            duration: 3000, // 設定顯示時間（毫秒）
            newWindow: true,
            close: true,
            gravity: "top", // 設定顯示位置
            position: "center",
            backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)",
            stopOnFocus: true // 在焦點處於提示訊息上時停止顯示
        }).showToast();
    }
    function personal_card(person) {
        return (`${person.name}<br>⚔️：${hide_score == 1 ? '???' : person.score}`)
    }
    function show_player_data_to_court(topTeamPlayers, bottomTeamPlayers, court) {
        //topTeamPlayers, bottomTeamPlayers 都是array 放了兩個選手的資料
        //court 是 int 表示第幾場次
        $(`.court-${court} .player1`).html(personal_card(topTeamPlayers[0]))
        $(`.court-${court} .player2`).html(personal_card(bottomTeamPlayers[0]))
        $(`.court-${court} .player3`).html(personal_card(bottomTeamPlayers[1]))
        $(`.court-${court} .player4`).html(personal_card(topTeamPlayers[1]))
        $(`.court-${court} .top`).html(`↑：${topTeamPlayers[0].score + topTeamPlayers[1].score}`)
        $(`.court-${court} .bottom`).html(`↓：${bottomTeamPlayers[0].score + bottomTeamPlayers[1].score}`)
        if (court == 5) {
            const id_list = [topTeamPlayers[0].id, topTeamPlayers[1].id, bottomTeamPlayers[0].id, bottomTeamPlayers[1].id,]
            $(".team-color-board").removeClass('team-color-3')
            id_list.forEach(obj => $(`#${obj}`).addClass('team-color-3'))
        }
    }
    function empty_data_to_court(court) {
        $(`.court-${court} .player1`).empty()
        $(`.court-${court} .player2`).empty()
        $(`.court-${court} .player3`).empty()
        $(`.court-${court} .player4`).empty()
        $(`.court-${court} .top`).empty()
        $(`.court-${court} .bottom`).empty()
        if (court == 5) {
            $(".team-color-board").removeClass('team-color-3')
        }
    }
    function court_generate(court_number) {
        return (`<div class="col-sm">
                <table class="table table-bordered court-${court_number} court">
                    <tr>
                        <td class="player1"></td>
                        <td class="player4"></td>
                    </tr>
                    <tr>
                        <td class='net top'> </td>
                        <td class='net bottom'> </td>
                    </tr>
                    <tr>
                        <td class="player2"></td>
                        <td class="player3"></td>
                    </tr>
                </table>
                <button class="gameStart simplify_able" id="court${court_number}start">比賽開始</button>
                <button class="gameEnd" id="court${court_number}end">比賽結束</button>
            </div>`)
    }
    function pickPeople() {
        const people = todayPeople.filter(person => person['court'] == 0 && person['idleRounds'] >= 0);
        if (people.length < 8) {
            show_message("在備戰區的人數不足8人 演算法失靈")
            return
        }
        const four_people = letsPlay(todayPeople)
        const pickedPeople = [todayPeople[four_people[0] - 1], todayPeople[four_people[1] - 1], todayPeople[four_people[2] - 1], todayPeople[four_people[3] - 1]]
        prepare_PK_refresh(pickedPeople)
        send_prepare_PK_to_firebase()
        show_player_data_to_court([pickedPeople[0], pickedPeople[3]], [pickedPeople[1], pickedPeople[2]], 5)

    }
    function prepare_PK_refresh(pickedPeople) {
        prepare_PK = pickedPeople
    }
    function go_to_PK() {
        //把資料改上去 並顯示人員在對的位置
        if (empty_court_arr.length == 0) {
            alert("現在沒有空場 無法進行比賽")
        } else {
            const court = empty_court_arr.length > 0 ? empty_court_arr[0] : 0
            if (prepare_PK.length != 4) {
                return (alert("請先選人 再去PK"))
            }
            prepare_PK.forEach((person, index) => {
                person.court = court;
                person.player = index + 1;
                person.game_count += 1;
            });
            show_player_data_to_court([prepare_PK[0], prepare_PK[3]], [prepare_PK[1], prepare_PK[2]], court)
            const now = new Date();
            const timezoneOffsetInMs = now.getTimezoneOffset() * 60 * 1000;
            const currentTimeInMs = now.getTime() - timezoneOffsetInMs;
            const currentTime = new Date(currentTimeInMs);
            const hours = currentTime.getHours().toString().padStart(2, '0');
            const minutes = currentTime.getMinutes().toString().padStart(2, '0');
            const seconds = currentTime.getSeconds().toString().padStart(2, '0');
            const currentTime_hms = `${hours}:${minutes}:${seconds}`
            const PK_court = empty_court_arr.shift()
            bulletin_board_message.push([prepare_PK[0].name, prepare_PK[1].name, prepare_PK[2].name, prepare_PK[3].name, PK_court, currentTime_hms])
            refresh_bulletin_board_message()
            const speak_text = String(`大會報告：《${prepare_PK[0].name}》 和 《${prepare_PK[3].name}》 對戰 《${prepare_PK[1].name}》 和 《${prepare_PK[2].name}》，請至第${PK_court}球場比賽。`)
            speak(speak_text);
            prepare_PK = [];
            empty_data_to_court(5)
            todayPeople.forEach(person => {
                if (person.court == 0 || person.court == -1) {
                    person.idleRounds += 1;
                } else {
                    person.idleRounds = 0;
                }
            })
            idle_people_update_to_div()
        }

    }
    function refresh_bulletin_board_message() {
        $("#bulletin_board_message").empty()
        bulletin_board_message.forEach(obj => $("#bulletin_board_message").prepend((`《${obj[0]}》 和 《${obj[3]}》 對戰 《${obj[1]}》 和 《${obj[2]}》，請至第${obj[4]}球場比賽。<br>`)))
    }
    function idle_people_update_to_div() {
        console.log(todayPeople)
        const idle_people = todayPeople.filter(obj => obj.court === 0 || obj.court === -1).sort((a, b) => b.idleRounds - a.idleRounds)
        $(".person-wait").empty()
        $(".person-sleep").empty()
        for (x in idle_people) {
            if (idle_people[x].court == -1) {
                $(".person-sleep").append(idle_personal_card(idle_people[x]))
            }
            if (idle_people[x].court == 0) {
                $(".person-wait").append(idle_personal_card(idle_people[x]))
            }
            idle_people[x].choosed = 0;
        }

        console.log(binding_team_list)
        binding_team_list.forEach((obj, index) => {
            obj.forEach((in_obj, in_index) => {
                $(`#${in_obj}`).addClass(`team-color-${index}`)
            })
        })
        $(".selectable").click(handle_personal_card_click)
        upload_real_time_data_to_firebase()
    }
    function idle_personal_card(person) {
        return (`
        <div class='col-md-2'>
        <div class="card selectable team-color-board" id='${person.id}'>
                        <div class="card-body">
                            <h5 class="card-title">${person.name}</h5>
                            <p class="card-text">${hide_score == 1 ? '???' : person.score}／${person.idleRounds}</p>
                        </div>
                    </div>
                    </div>`)
    }
    function handle_personal_card_click(e) {
        const click_id = parseInt(e.currentTarget.id)
        console.log(`#${e.currentTarget.id}`)
        if (todayPeople[click_id - 1].choosed == 1) {
            $(`#${e.currentTarget.id}`).removeClass("selected")
            todayPeople[click_id - 1].choosed = 0;
        } else {
            todayPeople[click_id - 1].choosed = 1;
            $(`#${e.currentTarget.id}`).addClass("selected")
        }


    }
    function handle_end_game_new(e) {
        const str = e.target.id;
        const sixthChar = str.charAt(5); // 取得第六個字 (從 0 開始算)
        const court_number = parseInt(sixthChar, 10); // 將第六個字轉換成數字 (10 代表使用十進制)
        console.log(court_number)
        if (empty_court_arr.includes(court_number)) {
            return (alert(`第${court_number}場還是空的 無法結束比賽`))
        }
        if (off_court_check == '1') {
            var confirmed = confirm(`第${court_number}球場的比賽 確認執行結束下場嗎？`);
            if (confirmed) {
                off_court_new(court_number)
            }
        } else {
            off_court_new(court_number)
        }
    }
    function off_court_new(court_number) {
        const result = todayPeople.filter(obj => obj.court === court_number);
        const temp_id_list = [1, 2, 3, 4]
        let temp_name_list = []
        result.forEach(obj => {

    function record_score(now_which_game_p, top_team_score_p, bottom_team_score_p) {
        const record_database = database
        const now_which_game = parseInt(now_which_game_p)
        const top_team_score = parseInt(top_team_score_p)
        const bottom_team_score = parseInt(bottom_team_score_p)
        const player_list = [todayPeople[wait_to_register_list[now_which_game][0] - 1].name, todayPeople[wait_to_register_list[now_which_game][1] - 1].name, todayPeople[wait_to_register_list[now_which_game][2] - 1].name, todayPeople[wait_to_register_list[now_which_game][3] - 1].name]
        const temp_game_record = []
        console.log(now_which_game)
        temp_game_record.push(todayPeople[wait_to_register_list[now_which_game][0] - 1].name)
        temp_game_record.push(todayPeople[wait_to_register_list[now_which_game][1] - 1].name)
        temp_game_record.push(todayPeople[wait_to_register_list[now_which_game][2] - 1].name)
        temp_game_record.push(todayPeople[wait_to_register_list[now_which_game][3] - 1].name)
        temp_game_record.push(top_team_score)
        temp_game_record.push(bottom_team_score)
        temp_game_record.push(new Date())

        game_record.push(temp_game_record)

        const score_diff_scale = score_count == '1' ? 10 : score_count == 2 ? 20 : 10
        //計算分數：
        const score_diff = top_team_score - bottom_team_score
        todayPeople[wait_to_register_list[now_which_game][0] - 1].score += (score_diff * score_diff_scale)
        todayPeople[wait_to_register_list[now_which_game][1] - 1].score += (score_diff * score_diff_scale * -1)
        todayPeople[wait_to_register_list[now_which_game][2] - 1].score += (score_diff * score_diff_scale * -1)
        todayPeople[wait_to_register_list[now_which_game][3] - 1].score += (score_diff * score_diff_scale)

        //設置最低分是100
        todayPeople[wait_to_register_list[now_which_game][0] - 1].score = todayPeople[wait_to_register_list[now_which_game][0] - 1].score < 100 ? 100 : todayPeople[wait_to_register_list[now_which_game][0] - 1].score
        todayPeople[wait_to_register_list[now_which_game][1] - 1].score = todayPeople[wait_to_register_list[now_which_game][1] - 1].score < 100 ? 100 : todayPeople[wait_to_register_list[now_which_game][1] - 1].score
        todayPeople[wait_to_register_list[now_which_game][2] - 1].score = todayPeople[wait_to_register_list[now_which_game][2] - 1].score < 100 ? 100 : todayPeople[wait_to_register_list[now_which_game][2] - 1].score
        todayPeople[wait_to_register_list[now_which_game][3] - 1].score = todayPeople[wait_to_register_list[now_which_game][3] - 1].score < 100 ? 100 : todayPeople[wait_to_register_list[now_which_game][3] - 1].score
        //將雲端登記列表更新
        record_database.ref(`Chung_Shan_elementary_school/wait_to_register/`).once('value').then(snapshot => {
            console.log(snapshot.val())
            const data = snapshot.val()
            for (const key in data) {
                if (data[key].player1 == player_list[0] && data[key].player2 == player_list[1] && data[key].player3 == player_list[2] && data[key].player4 == player_list[3]) {
                    record_database.ref(`Chung_Shan_elementary_school/wait_to_register/${key}`).update({
                        register_name: "大會",
                        register_time: get_now_time(),
                        score_bottom: bottom_team_score,
                        score_top: top_team_score
                    }).then((result) => {
                        console.log("成功的結果：", result);
                        if (result == undefined) {
                            show_message("雲端登記分數成功")
                        }
                    })
                        .catch((error) => {
                            console.log("發生錯誤：", error);
                            show_message("雲端登記分數出錯啦！")
                        });
                }
            }
        })
        wait_to_register_list.splice(now_which_game, 1)
        show_message("完成登記")
        idle_people_update_to_div()
        refresh_wait_to_register_text()
    }

<script>
    //計算選人上場邏輯
    function isOverlap(choice_1, choice_2) {
        if (choice_1["Rank尾"] < choice_2["Rank頭"] || choice_2["Rank尾"] < choice_1["Rank頭"]) {
            return false;
        } else {
            return true;
        }
    }
    function waiting_count(choice, people_ready_fight) {
        let person_1 = choice['Rank頭'];
        let person_2 = choice['Rank尾'];

        let team_list = [];
        for (let i = person_1; i <= person_2; i++) {
            team_list.push(people_ready_fight[i]['idleRounds']);
        }

        let temp = 0;
        for (let i = 0; i < team_list.length; i++) {
            temp += Math.pow(10, team_list[i]);
        }

        return temp;
    }
    function letsPlay(people_ori) {
        const people = people_ori.filter(person => person['court'] == 0 && person['idleRounds'] >= 0);
        let people_ready_fight = people.sort((a, b) => b['score'] - a['score'])
        console.log('let people_ready_fight', people_ready_fight)
        console.log('people_ori', people_ori)
        // step1 取得備戰名單
        // let people_ready_fight = people.filter(person => person['court'] == 0 && person['idleRounds']>=0); //idleRounds>=0
        console.log('people_ready_fight', people_ready_fight)
        let matches = [];
        // step2 列舉組合
        for (let i = 0; i < people_ready_fight.length - 3; i++) {
            matches.push({
                "1號": people_ready_fight[i]['score'],
                "2號": people_ready_fight[i + 1]['score'],
                "3號": people_ready_fight[i + 2]['score'],
                "4號": people_ready_fight[i + 3]['score'],
                "戰力": `${(people_ready_fight[i]['score'] + people_ready_fight[i + 3]['score']).toString().padStart(4)} vs ${(people_ready_fight[i + 1]['score'] + people_ready_fight[i + 2]['score']).toString().padStart(4)}`,
                "總分": people_ready_fight.slice(i, i + 4).reduce((sum, person) => sum + person['score'], 0),
                "隊伍差": Math.abs((people_ready_fight[i]['score'] + people_ready_fight[i + 3]['score']) - (people_ready_fight[i + 1]['score'] + people_ready_fight[i + 2]['score'])),
                "標準差": +(math.std(people_ready_fight.slice(i, i + 4).map(person => person['score'])).toFixed(1)),
                "組內差": people_ready_fight[i]['score'] - people_ready_fight[i + 3]['score'],
                "Rank頭": i,
                "Rank尾": i + 3
            });
        }
        console.log('matches', matches)
        // step3 排序組合
        let sorted_matches = matches.sort((match1, match2) => match1['標準差'] - match2['標準差']);
        console.log('sorted_matches', sorted_matches)
        // step4 組合的組合
        let solutions = [];
        for (let i = 0; i < sorted_matches.length - 1; i++) {
            for (let j = i + 1; j < sorted_matches.length; j++) {
                if (!isOverlap(sorted_matches[i], sorted_matches[j])) {
                    solutions.push({
                        "Choice_1": i,
                        "Choice_2": j,
                        "SD_1": sorted_matches[i]['標準差'],
                        "SD_2": sorted_matches[j]['標準差'],
                        "SD_ALL": +(sorted_matches[i]['標準差'] + sorted_matches[j]['標準差']).toFixed(1),
                        "等待數值_1": waiting_count(sorted_matches[i], people_ready_fight),
                        "等待數值_2": waiting_count(sorted_matches[j], people_ready_fight),
                        "等待數值_合": waiting_count(sorted_matches[i], people_ready_fight) + waiting_count(sorted_matches[j], people_ready_fight)
                    });
                }
            }
        }
        console.log('solutions', solutions)
        // step5 組合依 總ＳＤ排序
        const sorted_solutions = solutions.sort((a, b) => a.SD_ALL - b.SD_ALL);
        console.log('sorted_solutions', sorted_solutions)
        // step6 找出等待值最大之中，ＳＤ最小的選擇，再選擇其中較小的ＳＤ的隊戰
        const waiting_max = Math.max(...solutions.map(sol => sol.等待數值_合));
        console.log("waiting_max", waiting_max)
        let next_game_players;
        for (const sol of sorted_solutions) {
            if (sol.等待數值_合 === waiting_max) {
                console.log("choice!!")
                if (sol.SD_1 * 10 - sol.等待數值_1 <= sol.SD_2 * 10 - sol.等待數值_2) {
                    console.log("choice_1")
                    next_game_players = sol.Choice_1;

                } else {
                    console.log("choice_2")
                    next_game_players = sol.Choice_2;
                }
                break;
            }
        }
        const result = [];

        for (let i = sorted_matches[next_game_players]["Rank頭"]; i <= sorted_matches[next_game_players]["Rank尾"]; i++) {
            result.push(people_ready_fight[i]['id']);
        }
        console.log(result)
        return result
    }
